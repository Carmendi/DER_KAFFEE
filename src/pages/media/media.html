<ion-header>
  <ion-navbar>
    <ion-title>MEDIA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card
		(click)="loadDetails( currentCard )" 
		 *ngFor="let currentCard of _dataCards">
		<video
		poster="assets/vids/{{ currentCard.poster }}"
		controls>
		<source src="assets/vids/{{ currentCard.video }}">
		</video>

		<ion-card-content>
			<ion-card-title>{{ currentCard.title | uppercase }}</ion-card-title>
					</ion-card-content>

	</ion-card>

	

	

	


</ion-content>
